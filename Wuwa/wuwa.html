<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuthering Wave Offcial</title>
    <Link rel="stylesheet" href="./wuwa.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Video nền -->
    <div class="video-back">
        <video autoplay muted loop id="background-clip">
            <source src="./img/vid.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Phần đầu với menu -->
    <div class="header">

        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="Wuthering Wave">
            </div>
            <ul>
                <li><a href="wuwa.html">HOME</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="Resnators.html">RESONATORS</a></li>
                <li><a href="Lore.html">LORE</a></li>
                <li><a href="Center.html">TOP-UP CENTER</a></li>
            </ul>
            <div id="action">
                <img src="./img/lang.png" alt="">
                <select name="language" id="language">
                    <option value="en">English</option>
                    <option value="vn">Vietnamese</option>
                    <option value="jp">日本語</option>
                    <option value="kr">한국어</option>
                    <option value="zh-tw">繁體中文</option>
                    <option value="es">Español</option>
                </select>
                <button class="icon-btn" id="soundBtn">
                    <img src="./img/T.png" alt="Sound Icon">
                </button>
                <button class="btnlogin-popup">
                    <img src="./img/login.png" alt="User Icon">
                </button>
                <button class="Customer">
                    <a href="https://localhost:44306/Customer/Index">
                        <img src="./img/I.png" alt="User Icon">
                    </a>
                </button>
                <button class="Admin">
                    <a href="https://localhost:44306/Home/Index">
                        <img src="./img/IG.png" alt="">
                    </a>
                </button>
            </div>
        </nav>
    </div>
    <!-- Thẻ âm thanh -->
    <audio id="audio" loop>
        <source src="img/music.mp3" type="audio/mpeg">
    </audio>


    <!-- Nút Play và QR Code -->
    <article>
        <button class="play-btn" id="playBtn">
            <img src="./img/play.png" alt="">
        </button>
    </article>
    <div class="list">
        <div class="row1">
            <a href=""><img src="img/QR.jpg" alt="" class="qrcode"></a>
            <a href="https://apps.apple.com/us/app/wuthering-waves/id6475033368"><img src="./img/appstore-a48105a4.png"
                    alt="" class="A"></a>
            <a href="https://play.google.com/store/apps/details?id=com.kurogame.wutheringwaves.global"><img
                    src="./img/googleplay-6571d674.png" alt="" class="GG"></a>
            <a href="https://play.google.com/store/apps/details?id=com.kurogame.wutheringwaves.global"><img
                    src="./img/googleplay-games-c9179510.png" alt="" class="GGplay"></a>
        </div>


        <div class="row2">
            <a
                href="https://download.kurogames.net/transfer/mc_WnGtDn85y8lJB4mTmYHYuNjIl9n6YGVm/official/global/en/pc_app"><img
                    src="./img/windows-6af1a57f.png" alt="" class="W"></a>
            <a href="https://store.epicgames.com/en-US/p/wuthering-waves-76ebc5"><img src="./img/epic-fd91b340.png"
                    alt="" class="E"></a>
            <button class="sign-up">
                <h1>Sign Up</h1>
            </button>
        </div>
    </div>



    <!-- liên hệ -->
    <footer>
        <a href=""><img src="./img/X.png" alt="" class="X"></a>
        <a href=""><img src="./img/F.png" alt="" class="F"></a>
        <a href=""><img src="./img/Y.png" alt="" class="Y"></a>
        <a href=""><img src="./img/D.png" alt="" class="D"></a>
        <a href=""><img src="./img/I.png" alt="" class="I"></a>
        <a href=""><img src="./img/IG.png" alt="" class="IG"></a>
        <a href=""><img src="./img/T.png" alt="" class="T"></a>
    </footer>

    <!-- Video ở nút play -->
    <div class="video-container" id="videoContainer">
        <video id="video" controls>
            <source src="./img/Midnight Podcast _ The Shorekeeper.mp4" type="video/mp4">
        </video>
        <button class="close-btn" id="closeBtn">X</button>
    </div>

    <!-- login and register-->
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="Users" required>
                    <label>Tài Khoản</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Mật Khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't Have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>



        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="Email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="Users" required>
                    <label>Tài Khoản</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Mật Khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Tôi đồng ý với câc thoả thuận và điều khoản.</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already Have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="wuwa.js"></script>
    <script src="sound.js"></script>
</body>

</html>
